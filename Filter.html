<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .container ul li {
            list-style:none;
           font-weight:bold;
        }
         
        h2 {
            margin-bottom: 10px;
            color:red;
            font-size:30px;
             letter-spacing:0.1s;
             
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        ul {
            padding: 0;
        }
        li {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        li:hover {
            background: red;
        }
        .highlight {
            background: yellow;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: red;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: orange;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>User List</h2>
        <input type="text" id="searchInput" placeholder="Search users">
        <ul id="list">
            <li class="user">Uddesh</li>
            <li class="user">Himanshu</li>
            <li class="user">Vivek</li>
            <li class="user">Piyush</li>
        </ul>
        <button id="hightLightBtn">Highlight Users</button>
    </div>

    <script>
        const searchInput = document.getElementById("searchInput");
        const userList = document.getElementById("list");
        const users = document.getElementsByClassName("user");
        const listItems = document.getElementsByTagName("li");
        const highlightBtn = document.getElementById("hightLightBtn");
        const allUsers = document.querySelectorAll(".user");

   
        searchInput.addEventListener("keyup", function () {
            const filter = searchInput.value.toLowerCase();

            for (let i = 0; i < users.length; i++) {
                let userName = users[i].textContent.toLowerCase();
                if (userName.includes(filter)) {
                    users[i].style.display = "";
                } else {
                    users[i].style.display = "none";
                }
            }
        });

    
        highlightBtn.addEventListener("click", function () {
            allUsers.forEach((user) => {
                user.classList.toggle("highlight");
            });
        });
    </script>

</body>
</html>
